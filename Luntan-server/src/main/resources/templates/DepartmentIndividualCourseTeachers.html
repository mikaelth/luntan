<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Lärare inblandade i individuella kurser</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>

	<h1 th:text="'Lärare inblandade i individuella kurser ' + ${edoc.year} +', '+  ${#dates.format(serverTime,'yyyy-MM-dd')}" />
		<div>
		<table id = "course_instances">
			<tr>
<!--
				<th>Lärare</th>
				<th>Avdelning</th>
				<th>Belopp</th>
 -->
				<th>Avdelning</th>
				<th>Lärare</th>
				<th>Roll</th>
				<th>Kurs</th>
				<th>Student</th>
				<th>Kursstart</th>
				<th>Ersättning</th>
				<th>Andel</th>
				<th>Betalning</th>
				<th>Kommentar</th>
			</tr>

			<tr th:each="teach : ${teachers}">
				<td th:text="${teach.fullDepartment}" />
				<td th:text="${teach.name}" />
				<td th:text="${teach.teacherType}" />
				<td th:text="${teach.assignment.courseBag.designation}" />
				<td th:text="${teach.assignment.studentName}" />
				<td th:text="${#dates.format(teach.assignment.startDate,'yyyy-MM-dd')}" />
				<td th:text="${#numbers.formatInteger(teach.computeCreditFunds(),1)}+ ' kr'" />
				<td th:text="${#numbers.formatInteger(teach.teachFactorFraction*100,1)}+ ' %'" />
				<td th:text="${#dates.format(teach.assignment.creditBasisRecord?.sent,'yyyy-MM-dd')}" />

				<td th:text="${teach.assignment.note}" />
			</tr>
		</table>
