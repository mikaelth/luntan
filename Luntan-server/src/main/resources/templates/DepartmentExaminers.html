<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Examinatorer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>

	<h1 th:text="'Examinatorer biologi ' +  ${#dates.format(serverTime,'yyyy-MM-dd')}" />
		<div>
<!-- 		<h2 th:text="${dept}" /> -->
		<table class='examiner_table'>
			<tr>
				<th>Program</th>
				<th>Examinator</th>
				<th>Kurs</th>
				<th>Rang</th>
			</tr>
			<tr th:each="ex, itemStat: ${examiners}" >
				<th:block th:with="newDept = ${itemStat.first} or ${ex.staff.fullDepartment} != ${examiners[__${itemStat.index}-1__].staff.fullDepartment}">
					<th:block th:with="newExaminer = ${itemStat.first} or ${ex.examiner.examiner} != ${examiners[__${itemStat.index}-1__].examiner.examiner}">
						<td th:text="${newDept} ? ${ex.staff.fullDepartment} : ''" />
						<td th:text="${newExaminer} ? ${ex.staff.name} : ''" />
						<td th:text="${ex.examiner.course.designation}" />
						<td th:text="${ex.examiner.rank}" />
					</th:block>
				</th:block>
<!-- 				<th:block th:with="newCourse = ${itemStat.first} or ${ex.course.code} != ${examiners.get(brd)[__${itemStat.index}-1__].course.code}"> -->
<!-- 
					<th:block th:object = "${staffMap.get(ex.examiner)}">
						<td th:text="|*{name}, *{title}, *{fullDepartment}|" />
					</th:block>
 -->
<!-- 				</th:block> -->
			</tr>
		</table>

	<p>
		Current time is <span th:text="${serverTime}" />
	</p>
</body>
</html>
