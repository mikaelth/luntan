<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Kurstillfällen och kursledare</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>

	<h1 th:text="'Kurstillfällen och kursledare ' + ${year}" />

		<table id = "course_instances">
			<tr>
				<th>Kurs</th>
				<th>Kursledare</th>
				<th>Examinator primus</th>
			</tr>
			<tr th:each="ci: ${sortedCIs}">
				<td th:text="${ci.designation}" />
				<td th:text="${ci.courseLeader == null} ? '' : (${#maps.containsKey(courseLeaderMap,ci.courseLeader)}? ${courseLeaderMap.get(ci.courseLeader).nameAndContact} : ${ci.courseLeader})" />
				<td th:text="${ci.course == null} ? '' : (${#maps.containsKey(examinerMap,ci.course)}? ${examinerMap.get(ci.course).nameAndContact} : ${ci.courseLeader})" />
			</tr>
		</table>

	<br />
	<br />
	<p>
		Current time is <span th:text="${serverTime}" />
	</p>
</body>
</html>
